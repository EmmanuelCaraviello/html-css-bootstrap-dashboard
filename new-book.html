<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
  <header>
        <nav class="navbar navbar-dark bg-dark py-2">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img src="img/duck.png" alt="Logo" class="me-2" style="height: 40px;">
                    <span class="navbar-text text-white ms-2">Catalogo Libri</span>
                    <span class="navbar-text text-white ms-4">Anagrafica Utenti</span>
                    <span class="navbar-text text-white ms-4">Storico Prestiti</span>
                    <span class="navbar-text text-white ms-4">Help</span>
                </div>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
            </div>
        </nav>
    </header> 
    <main class="container py-4">
        <h1>Nuovo Libro</h1>
        <form class="mt-4">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="NomeAutore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="NomeAutore" placeholder="Inserisci il nome dell'Autore">
                </div>
                <div class="col-12 col-md-6">
                    <label for="CognomeAutore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="CognomeAutore" placeholder="Inserisci il cognome dell'Autore">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="Titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="Titolo" placeholder="Inserisci il titolo del libro">
                    <small class="text-muted">Titolo versione italiana</small>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-4">
                    <label for="Genere" class="form-label">Genere</label>
                    <select class="form-select" id="Genere">
                        <option selected>Scegli il Genere</option>
                        <option>fantasy</option>
                        <option>romanzo</option>
                        <option>giallo</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="Annodipubblicazione" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="Annodipubblicazione" placeholder="Inserisci l'Anno">
                </div>
                <div class="col-12 col-md-4">
                    <label for="ISBN" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr class="mt-4">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="Note" class="form-label">Note</label>
                    <textarea class="form-control" id="Note" rows="4" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disponibiledigitale">
                    <label class="form-check-label" for="disponibiledigitale">
                        Disponibile anche in digitale</label>
                    </div>
                </div>
            </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </div>
            </div>
        </form>
    </main>
</body>
</html>
